<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши программы - Rootzsu</title>
    <link rel="stylesheet" href="../css/programs.css">
</head>
<body>
    <div class="programs-container">
        <header class="programs-header">
            <h1 data-lang-key="programs_title">Наши программы</h1>
            <p data-lang-key="programs_subtitle">Полезные инструменты и боты для повседневного использования</p>
        </header>

        <div class="programs-categories">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="pc" data-lang-key="programs_pc">ПК программы</button>
                <button class="tab-btn" data-category="tools" data-lang-key="programs_tools">Полезные инструменты</button>
                <button class="tab-btn" data-category="bots" data-lang-key="programs_bots">Telegram боты</button>
            </div>

            <div class="programs-grid" id="programs-grid">
                <!-- Programs will be loaded here -->
            </div>
        </div>

        <div class="loading-spinner" id="programs-loading">
            <div class="spinner"></div>
            <p data-lang-key="loading">Загрузка...</p>
        </div>
    </div>

    <!-- Program Details Modal -->
    <div id="program-modal" class="modal-container">
        <div class="modal-content glass">
            <button class="modal-close-btn">&times;</button>
            <div class="program-details" id="program-details">
                <!-- Program details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../js/programs.js"></script>
</body>
</html>
